os: linux
language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - ANDROID_API=27
    - ANDROID_BUILD_TOOLS=27.0.3
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API

  licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+

before_script:
  echo "{
\"base_url\":$OMG_BASE_URL,
\"api_key\": $OMG_API_KEY,
\"auth_token\": $OMG_AUTH_TOKEN,
\"access_key\": $OMG_ACCESS_KEY,
\"secret_key\": $OMG_SECRET_KEY
}" > secret.json

script:
  ./gradlew ktlintCheck && \
  ./gradlew test

after_script:
  rm secret.json